<script>
    // 请使用下面的 log 函数
    var getting = (key, value) => console.log(`getting ${key}: ${value}`)
    var setting = (key, value) => console.log(`setting ${key} to: ${value}`)
    // ============
    var convert = function (obj) {
        var keys = Object.keys(obj)
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i]
            var cache = obj[key]
            Object.defineProperty(obj, key, {
                get() {
                    getting(key, cache)
                    return cache
                },
                set(value) {
                    setting(key, value)
                    cache = value
                }
            })
        }
        return obj
    }
</script>
