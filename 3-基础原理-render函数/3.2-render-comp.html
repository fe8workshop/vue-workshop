<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
    <example :ok="ok"></example>
    <!-- 别忘了 toggle 按钮的功能哟~  -->
    <button @click="ok = !ok">toggle</button>
</div>

<script>
    var Foo = {
        render(h) {
            return h('div', 'foo')
        }
    }

    var Bar = {
        render(h) {
            return h('div', 'bar')
        }
    }

    Vue.component('example', {
        props: ['ok'],
        render(h) {
            return h(this.ok ? Foo : Bar)
        }
    })

    new Vue({
        el: '#app',
        data: { ok: true }
    })
</script>
